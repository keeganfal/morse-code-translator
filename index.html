<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Morse Code Translator</title>
</head>
<body>
    <div class="main__grid-container">
        <div class="main__title">
            <h1>Morse Code Translator</h1>
        </div>

        <div class="main__form">
            <label for="english">English:</label>
            <input type="text">
            <button type="submit" value="Submit" id="english-submit-btn">Filter</button>
            <br>

            <label for="english">Morse:</label>
            <input type="text">
            <button type="submit" value="Submit" id="morse-submit-btn">Filter</button>
        </div>

        <div class="main__output-morse">
            <h2>.-</h2>
        </div>

        <div class="main__output-english">
            <h2>A</h2>
        </div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
